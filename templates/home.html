<!--remplates/home.html-->
{% extends "base.html" %}

{% block title %}Home{% endblock title %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}! You are {{ user.age }} years old.
  <a href="{% url 'article_list' %}">Articles List</a>
  <form action="{% url 'logout' %}" method='POST'>
    {% csrf_token %}
  <button class="btn btn-danger ml-2" type='submit'>Sign out</button>
  <form>
{% else %}
  <p>You are not signed in.</p>
  <p><a href="{% url 'login' %}">Sign in</a> |
  <a href="{% url 'signup' %}">Sign up</a></p>
{% endif %}
{% endblock content %}
