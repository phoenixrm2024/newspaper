<!--templates/registration/signup.html-->
{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title %}

{% block content %}
<h3>Sign Up</h3>
<form action='' method='POST'>
  {% csrf_token %}
  {{ form|crispy}}
  <button class="btn btn-success ml-2" type='submit'>Sign Up</button>
</form>
{% endblock content %}
