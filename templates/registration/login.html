<!--templates/registration/signin.html-->
{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Sign In{% endblock title %}

{% block content %}
<h3>Sign In</h3>
<form method='POST'>
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success ml-2" type="submit">Sign In</button>
</form>
<p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
{% endblock content %}
